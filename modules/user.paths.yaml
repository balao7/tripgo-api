appdata-full:
  get:
    tags:
      - AppData
    description: 'Given a specific list of user IDs, will return the app data for each'
    produces:
      - application/json
    parameters:
      - name: ids
        description: list of userIDs to retrieve app data from
        in: query
        type: string
    responses:
      '200':
        schema:
          $ref: "https://skedgo.github.io/tripgo-api/modules/user.definitions.yaml#/json_jsonresult"
        headers: {}
        description: Success
      default:
        description: Unexpected error.
appdata-me:
  get:
    tags:
      - AppData
    description: 'Given a specific user, will return the app data'
    produces:
      - application/json
    parameters:
      - name: userToken
        in: header
        type: string
    responses:
      '200':
        schema:
          type: object
        headers: {}
        description: Success
      default:
        description: Unexpected error.
  post:
    tags:
      - AppData
    description: Will save the appdata of a specific user
    consumes:
      - application/json
    produces:
      - application/json
    parameters:
      - name: userToken
        in: header
        type: string
      - name: body
        in: body
        schema:
          type: object
        description: appdata
    responses:
      '201':
        schema:
          type: object
        headers: {}
        description: Success
      default:
        description: Unexpected error.
'appdata-latestuserIDs-{timestamp}':
  get:
    tags:
      - AppData
    description: |-
      Return just the list of userIDs

      Filtered by IP address
    produces:
      - application/json
    parameters:
      - name: timestamp
        in: path
        required: true
        type: string
    responses:
      '200':
        schema:
          $ref: 'https://skedgo.github.io/tripgo-api/modules/user.definitions.yaml#/json_jsonresult'
        headers: {}
        description: Success
      default:
        description: Unexpected error.
appdata:
  get:
    tags:
      - AppData
    description: |-
      Get all the user data of the users<br>
      In case of missing data, you still get the userID and no data field<br>


      Filtered by IP address
    produces:
      - application/json
    parameters:
      - name: ids
        in: query
        type: string
        description: >-
          list of ids of the user data to be returned (if none will return
          all)
    responses:
      '200':
        schema:
          $ref: 'https://skedgo.github.io/tripgo-api/modules/user.definitions.yaml#/json_jsonresult'
        headers: {}
        description: Success
      default:
        description: Unexpected error.
  post:
    tags:
      - AppData
    description: >-
      Will save all the given appdata to the specific userIDs (same format as
      GET)

      Will fail if at least one of the userIDs is invalid.

      Filtered by IP address
    consumes:
      - application/json
    produces:
      - application/json
    parameters:
      - name: body
        in: body
        schema:
          type: array
          items:
            $ref: 'https://skedgo.github.io/tripgo-api/modules/user.definitions.yaml#/json_appdata'
        description: to be saved
    responses:
      '201':
        schema:
          $ref: 'https://skedgo.github.io/tripgo-api/modules/user.definitions.yaml#/json_jsonresult'
        headers: {}
        description: Success
      default:
        description: Unexpected error.
