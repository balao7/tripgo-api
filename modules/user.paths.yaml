trip:
  post:
    tags:
      - Trip
    description: Save a trip in the database
    consumes:
      - application/json
    produces:
      - application/json
    parameters:
      - name: userToken
        in: header
        type: string
      - name: async
        in: query
        default: 'true'
        type: string
      - name: long
        in: query
        type: string
        description: >-
          true if a long token is required (UUID), otherwise, a random 6
          string is used
      - name: update
        in: query
        type: string
        description: true if the update url should be updated
      - name: body
        in: body
        schema:
          type: object
        description: the trip
    responses:
      '201':
        schema:
