swagger: '2.0'
info:
  description: |-
    Account Management using REST<br><br>
            This API is deployed in https://db.skedgo.com and https://db2.xerox.skedgo.com.<br>
            It is also deployed in https://bigbang.skedgo.com/tripgodata-beta for testing purposes.<br>
            You should access to this endpoint using satapp deploys. For example:<br><br>
            https://tripgo.skedgo.com/satapp/account<br><br>
            SatApp will redirect the request to the appropriate database given the Region Eligibility:<br><br>
            'production' will use https://db.skedgo.com<br>
            'xum' 'xum-la'or 'xum-denver' will use http://db2.xerox.skedgo.com<br>
            'beta' will use https://bigbang.skedgo.com/tripgodata-beta<br>
  version: 1.0.0
  title: Account Management
basePath: '/account'
tags:
  - name: Basic Auth
    description: |-
      Provides login, signup, reset password, change password and logout
  - name: Aliases
    description: |-
      Provides email aliases handling
  - name: External Auth
    description: >-
      Provides facebook auth services, google auth services and twitter auth
      services

x-tagGroups:
  - name: Account API
    tags:
      - Basic Auth
      - Aliases
      - External Auth

paths:
  /login:
    $ref: "./modules/account.paths.yaml#/login"
  /logout:
    $ref: "./modules/account.paths.yaml#/logout"
  '/reset/{email}':
    $ref: "./modules/account.paths.yaml#/reset-{email}"
  '/validate/reset/{token}':
    $ref: "./modules/account.paths.yaml#/validate-reset-{token}"
  /password/change:
    $ref: "./modules/account.paths.yaml#/password-change"
  '/password/{token}':
    $ref: "./modules/account.paths.yaml#/password-{token}"
  /password/validate:
    $ref: "./modules/account.paths.yaml#/password-validate"
  /signup:
    $ref: "./modules/account.paths.yaml#/signup"
  '/validate/signup/{token}':
    $ref: "./modules/account.paths.yaml#/validate-signup-{token}"
  /alias:
    $ref: "./modules/account.paths.yaml#/alias"
  '/alias/{email}':
    $ref: "./modules/account.paths.yaml#/alias-{email}"
  '/alias/primary/{email}':
    $ref: "./modules/account.paths.yaml#/alias-primary-{email}"
  '/alias/validate/{token}':
    $ref: "./modules/account.paths.yaml#/alias-validate-{token}"
  '/android/{token}':
    $ref: "./modules/account.paths.yaml#/android-{token}"
  '/apple/{token}':
    $ref: "./modules/account.paths.yaml#/apple-{token}"
  '/google/{token}':
    $ref: "./modules/account.paths.yaml#/google-{token}"
  '/facebook/{token}':
    $ref: "./modules/account.paths.yaml#/facebook-{token}"
  '/twitter/{token}/{secret}':
    $ref: "./modules/account.paths.yaml#/twitter-{token}-{secret}"
  '/twitter_callback/{oauthToken}/{verifier}':
    $ref: "./modules/account.paths.yaml#/twitter_callback-{oauthToken}-{verifier}"
